version: "3.7"
services:
  concierge:
#    restart: on-failure
    build: .
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:rw
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:8000/healthcheck/ | grep OK"]
      interval: 30s
      timeout: 1s
      retries: 2
  database:
    image: postgres
    environment:
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_DB=concierge
    ports:
      - 5431:5432
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d concierge -U django"]
      interval: 30s
      timeout: 1s
      retries: 2
