{% extends "base.html" %}

{% block content %}

    <h2>Supermarkets</h2>
    <form class="form-horizontal" action="{{ url_for('supermarkets.post_add_supermarket') }}" method="post"
          enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="{{ form.name.label.text }}"
                       name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDesc" placeholder="{{ form.location.label.text }}"
                       name="location">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input required type="file" class="form-control" id="image_file"
                       placeholder="{{ form.image_file.label.text }}" name="image_file">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="Send">Submit</button>
            </div>
        </div>
    </form>



{% endblock %}
