{% extends "base.html" %}

{% block content %}

    <h2>Products</h2>
    <form class="form-horizontal" action="{{ url_for('products.post_add_product') }}" method="post"
          enctype="multipart/form-data">
        {{ form.csrf_token }}
        {#        {{ form.hidden_tag() }}#}
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="{{ form.name.label.text }}"
                       name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDesc" placeholder="{{ form.description.label.text }}"
                       name="description">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrice" placeholder="{{ form.price.label.text }}"
                       name="price">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input required type="file" class="form-control" id="image_file"
                       placeholder="{{ form.image_file.label.text }}" name="image_file">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="Send">Submit</button>
            </div>
        </div>
    </form>



{% endblock %}
